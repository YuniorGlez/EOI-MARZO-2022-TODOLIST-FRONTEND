<div class="container">

  <ul class="task-list">
    <h2>
      todos
    </h2>
    <li 
      (click)="clickaronEn(item.id)" 
      *ngFor="let item of tasks" 
      class="task"
      > 
      <span class="complete-btn"></span>
      <span class="task-title">{{ item.title }}</span>
      <span class="delete-btn">X</span>
    
    </li>
  </ul>
</div>
